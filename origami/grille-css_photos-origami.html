<!DOCTYPE html>

        <title>Grille CSS Photos Origami</title>
        <style>
                .grille {
                        background-color: black;
                        width: 80%;
                        display: grid;
                        grid-template-columns: 1fr 1fr 1fr;
                        grid-gap: 10px;
                        padding: 10px;
                        padding-right: 20px;
                }
/*
                .grille a {
                        display: block;
                        width: 100%;
                        height: auto;
                }
*/
                .grille img {
                        height: auto;
                        width: 100%;
                        padding: 5px;
                        position: relative;
                        z-index: 1;
                }

                .grille img:hover {
                        transform: scale(1.2);
                        position: relative;
                        z-index: 2;
                        border: 10px solid rgba(0, 0, 0, 0.7);
                        padding: 0px
                }
        </style>
</head>
